<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />

<meta name="description" content="" />
<meta name="author" content="" />


<title>Le's BookStore</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/navbars/">

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<link href="/css/non-responsive.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/styles.css" rel="stylesheet">

<link rel="icon" href="/image/apple-touch-icon.png">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>
	<div th:fragment="navbar">
		<div class="page-top"></div>
		<nav class="navbar navbar-expand-sm navbar-inverse">
			<a class="navbar-brand" href="/">LE'S BOOKSTORE</a>

			<div id="navbarsExample03">
				<ul class="nav navbar-nav nav-left">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="http://example.com"
						id="dropdown03" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">BOOKS</a>
						<div class="dropdown-menu" aria-labelledby="dropdown03">
							<a class="dropdown-item" href="#">Browse Bookshelf</a> <a
								class="dropdown-item" href="#">Store Hours & Directions</a> <a
								class="dropdown-item" href="#">FAQ</a>
						</div></li>
				</ul>
				<form class="navbar-form">
					<div class="form-group">
						<input class="form-control" type="text" name="keyword"
							placeholder="Book title">
					</div>
					<button type="submit" class="btn btn-default">
						<span class="button-search">Search</span>
					</button>
				</form>

				<ul class="nav navbar-nav nav-right">
					<li><a href="#">Shopping Cart</a></li>
					<li><a sec:authorize="isAnonymous()" th:href="@{/login}">My Account</a></li>
					<li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">My Account</a></li>
					<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Log Out</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div th:fragment="body-bottom-scripts">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script>
			window.jQuery
					|| document
							.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
		</script>
		<script src="/js/bootstrap.min.js"></script>
	</div>

</body>
</html>
